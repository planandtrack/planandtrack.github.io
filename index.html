<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap core CSS -->
    <title>Plan and Track - Web Interface</title>

    <!-- Custom styles for this template -->
    <link href="css/jumbotron-narrow.css" rel="stylesheet">


    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- general css -->
    <link href="css/general.css" rel="stylesheet">
    <!-- navigation css -->
    <link href="css/navigation.css" rel="stylesheet">
    <!-- calendar style -->
    <link rel='stylesheet' href='fullcalendar/fullcalendar.css' />


    <!-- general stuff -->
    <script src="js/general.js"></script>

    <!-- angular stuff -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.min.js">
    </script>
    <script src="js/angular.js"></script>


    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" defer></script>
    <!-- oauth and google stuff -->
    <script src="js/oauth.js" defer></script>
    <script src="https://apis.google.com/js/client.js?onload=appStart" defer></script>
    <script src="https://apis.google.com/js/platform.js" defer></script>
    <!-- calendar stuff -->
    <script src='fullcalendar/lib/moment.min.js' defer></script>
    <script src='fullcalendar/gcal-oauth.js' defer></script>
    <script src='fullcalendar/fullcalendar.js' defer></script>
    <script src='fullcalendar/lang/de.js' defer></script>
    <!-- my stuff -->
    <script src='js/planandtrack.js' defer></script>


</head>

<body ng-app="single-page-app">
    <div id ="contentCtrl" ng-controller="contentCtrl">
        <div class="container wide-container">
            <div id="headbar" class="header clearfix">
                <div id="my-signin" class="pull-right" ng-hide="isLoggedIn()"></div>
                <div id="my-signout" class="pull-right" ng-show="isLoggedIn()">
                    <div ng-include="'logoutButton.html'"></div>
                </div>
                <h3 class="text-muted">Plan and Track</h3>
            </div>
        </div>
        <div class="container wide-container">
            <div id="center-sidebar">
                <div ng-include="'sidebar.html'"></div>
                <!-- This DIV loads templates depending upon route. -->
                <div ng-view></div>
            </div><!--center-sidebars-->
        </div><!--center-container-->
    </div><!--contentCtrl-->
</body>

</html>
